                </ul>

    <section class="contact">
        <div class="container">
            <h2>Entre em Contato Conosco</h2>
            <form action="enviar_mensagem.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" placeholder="Seu nome" required pattern="[A-Za-zÀ-ÿ\s]+"
                    title="Apenas letras são permitidas.">

                <label for="email">E-mail:</label>
                <input type="email" name="campo_email" placeholder="E-mail" required
                    title="Por favor, insira um e-mail válido. Exemplo: exemplo@gmail.com"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />

                <label for="telefone">Telefone:</label>
                <input type="text" name="telefone" id="idTelefone" maxlength="15" placeholder="Telefone" required
                    pattern="\d+" title="Apenas números são permitidos.">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
